<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Despesas dos senadores (2019)</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-nav-list>
  <mat-list-item *ngFor="let senador of senadores">
    <a matLine [routerLink]="['/senadores', senador.id]">{{ senador.nomeSenador }}</a>
  </mat-list-item>
</mat-nav-list>
